m&eacute;rique devient une n&eacute;cessit&eacute; incontournable pour les entreprises de tous les secteurs, notre projet avec Mercadona repr&eacute;sente une &eacute;tape cruciale. Ce g&eacute;ant du retail, avec ses 1675 magasins en Espagne et un chiffre d'affaires&hellip;"  >Introduction et Objectifs</a></p><p id="6b88f099_902"><a href="architecture-et-conception.html" id="6b88f099_903" data-tooltip="Le projet est compos&eacute; de 4 parties :"  >Architecture et Conception</a></p><p id="6b88f099_904"><a href="aspects-de-s-curit.html" id="6b88f099_905" data-tooltip="Afin de pouvoir acc&eacute;der &agrave; l'application en tant qu'administrateur, il faut s'authentifier. Pour cela, il faut entrer un nom d'utilisateur et un mot de passe. Si les informations sont correctes, l'utilisateur est redirig&eacute; vers la page d'accueil. Dans le projet actuel, il y a un seul&hellip;"  >Aspects de S&eacute;curit&eacute;</a></p><p id="6b88f099_906"><a href="bonnes-pratiques-et-patterns.html" id="6b88f099_907" data-tooltip="Le pattern MVC (Mod&egrave;le-Vue-Contr&ocirc;leur) est un pattern qui permet de s&eacute;parer les donn&eacute;es, la logique et l'interface graphique d'une application."  >Bonnes Pratiques et Patterns</a></p><p id="6b88f099_908"><a href="tests-unitaires.html" id="6b88f099_909" data-tooltip="Les tests unitaires sont des tests qui permettent de v&eacute;rifier le bon fonctionnement d'une unit&eacute; de code. Une unit&eacute; de code peut &ecirc;tre une fonction, une classe, un module, etc. Les tests unitaires sont g&eacute;n&eacute;ralement &eacute;crits par les d&eacute;veloppeurs eux-m&ecirc;mes, et sont ex&eacute;cut&eacute;s &agrave; chaque fois&hellip;"  >Tests unitaires</a></p><p id="6b88f099_910"><a href="conclusion.html" id="6b88f099_911" data-tooltip="J'ai r&eacute;alis&eacute; ce projet en 13h environ, ayant un travail &agrave; c&ocirc;t&eacute;, je n'ai pas pu y consacrer plus de temps.Je suis tout de m&ecirc;me satisfait du r&eacute;sultat, j'ai pu mettre en pratique les connaissances acquises durant le cours, mais je referai ce projet plus tard et de mani&egrave;re plus aboutie&hellip;"  >Conclusion</a></p><div class="last-modified"> Last modified: 17 novembre 2023</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom">  <a class="navigation-links__prev" href="catalogue.html">Catalogue</a>   <a class="navigation-links__next" href="introduction-et-objectifs.html">Introduction et Objectifs</a>  </div></article><div id="disqus_thread"></div></div></section></main></div>  <script src="https://resources.jetbrains.com/writerside/apidoc/6.1.5-b176/app.js"></script></body></html>
